<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <link rel="stylesheet" type="text/css" href="styles/sidebar.css">
    <header>
        <div id ="top_bar1">
            <a class="btn" id="downloadBtn" href="" download="sub.txt">
                <img id = "download_img" src="./image/download_off.png" class="icon_img"/>
            </a>
            <button id="reloadBtn">
                자막 새로고침
            </button>
        </div>

        <div id="logo">
            <img src="./image/top_logo.png" id="logo_img" />
        </div>
        <div class="top_bar">
            <input type="text" name="searchText" id="searchText" placeholder="검색할 단어를 입력하세요." autocomplete="off" />
            <input type="button" class="btn" id="searchBtn" >
                <label for="searchBtn">
                    <img src="./image/search_off.png" class="icon_img" id="search_img"/>
                </label>
    
    
            <span type="checkbox" class="btn" id="repeatBtn" data-toggle='true'>
                <img src="./image/repeat_off.png" class="icon_img"/>
            </span>


            <span type="checkbox" class="btn" id="scrollBtn" data-toggle='true'>
                    <img src="./image/auto_scroll_off.png" class="icon_img"/>
            </span>

            
            <select id="selectLangBtn">
            </select>
            <label for="selectLangBtn"></label>
        </div>
    </header>



    <div id="sub_section" >

        <div class="loading_wrapper hideSubtitle">
            <img src="image/loading.gif">
            <div class="loading_text">
                Loading...
            </div>
        </div>

        <div class="no_support_wrapper hideSubtitle">
            <img src="image/no_support.png">
        </div>


        <div class="subtitle_list">
        </div>
            <!--<div class="subtitle_wrap">-->
            <!--<span class="subtitle_content">"On the red tiles in my family's den"</span>-->
            <!--</div>-->

        <script type="module" src="src/index.js"></script>
    </div>



</body>

</html>
