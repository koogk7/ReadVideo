<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div class="guide_wrapper">
        <div class="background_dark">
        </div>

        <div class="guide_content">
            <div class="close">
                <img id="guideCloseBtn"  class="icon_img close_btn" src="./image/cancel.png">
            </div>
            <img  src="image/loading.gif">
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="styles/sidebar.css">

    <header>
        <div id ="top_bar1">
            <a class="btn btn_swap" id="downloadBtn" href="" download="sub.txt">
                <img id = "download_img" src="./image/download_off.png" class="icon_img" title="다운로드"/>
            </a>

            <input type="button" id="reloadBtn" class="btn" >
                <label for="reloadBtn" class = "btn_swap">
                    <img id="reload_img" src="./image/reload_off.png" class="icon_img" title="자막 새로고침"/>
                </label>

            <a class="btn">
                <img id="guide_img" src="./image/guide_off.png" class="icon_img" title="가이드 보기"/>
            </a>
        </div>

        <div id="logo">
            <img src="./image/top_logo.png" id="logo_img" />
        </div>
        <div class="top_bar">
            <input type="text" name="searchText" id="searchText" placeholder="검색할 단어를 입력하세요." autocomplete="off" />
            <input type="button" class="btn" id="searchBtn" >
                <label for="searchBtn" class="btn_swap">
                    <img src="./image/search_off.png" class="icon_img" id="search_img" name='search_img' alt="검색" title="검색"/>
                </label>
    
    
            <span type="checkbox" class="btn btn_swap" id="repeatBtn" data-toggle='true'>
                <img src="./image/repeat_off.png" id='repeat_img' class="icon_img" alt="구간반복" title="구간반복"/>
            </span>


            <span type="checkbox" class="btn btn_swap" id="scrollBtn" data-toggle='true'>
                    <img src="./image/auto_scroll_off.png"  id="auto_scroll_img" class="icon_img" alt="자동 스크롤" title="자동 스크롤"/>
            </span>
            
            <select id="selectLangBtn">
            </select>
        </div>
    </header>



    <div id="sub_section" >
        <div class="loading_wrapper hideSubtitle">
            <img src="image/loading.gif">
            <div class="loading_text">
                
            </div>
        </div>

        <div class="no_support_wrapper hideSubtitle">
            <img src="image/no_support.png">
        </div>


        <div class="subtitle_list">
        </div>
        <script type="module" src="src/index.js"></script>
    </div>


</body>

</html>
