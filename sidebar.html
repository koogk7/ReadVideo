    <link rel="stylesheet" type="text/css" href="styles/sidebar.css">

    <header>
        <div id ="top_bar1">
            <a class="btn" id="downloadBtn" href="" download="sub.txt">
                <img id = "download_img" src="./image/download_off.png" class="icon_img" title="다운로드"/>

            <input type="button" id="reloadBtn" class="btn" >

        </div>

        <div id="logo">

        <div class="top_bar">

            </span>


            <span type="checkbox" class="btn" id="scrollBtn" data-toggle='true'>
                    <img src="./image/auto_scroll_off.png" class="icon_img" alt="자동 스크롤" title="자동 스크롤"/>
            </span>
            
            
            <select id="selectLangBtn">
            </select>
